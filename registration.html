<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration </title>
        <link rel="stylesheet" href="reg.css">
        <script src="https://kit.fontawesome.com/ee1af068c0.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Registration</h1>
            <form action="registration.php" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">FULL NAME:</span>
                        <input type="text" placeholder="Fname" name = "fname" required>
                    </div>
                    <div class="input-box"><span><br></span>
                        <input type="text" placeholder="Lname" name = "lname" required>
                    </div>
                    <div class="input-box">
                        <span class="details">E-mail:</span>
                        <input type="email" placeholder="E-mail" name = "email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number:</span>
                        <input type="number" placeholder="Phone Number" name = "phone" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password:</span>
                        <input type="password" placeholder="Password" name ="password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password:</span>
                        <input type="password" placeholder="Password" name ="con_password" required>
                    </div>
                </div>
                
                <div class="button">
                    <input type="submit"  value="Register" name="submit">
                </div>
                
                <div class="log">If you already  have an account? <a href="login.php">LOG IN</a></div>
                <div class="log">Back to <a href="homes.html">HOME</a>
            </form>
        </div>
    </body>
</html>
